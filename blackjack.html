<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>


   <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h1>Blackjack</h1>
  <div id="balance">Egyenleg: 1000</div>

  <div id="controls">
    <label for="bet">Tét:</label>
    <input type="number" id="bet" min="100" value="100" />
    <button onclick="startGame()">Játék indítása</button>
  </div>

  <div id="game" style="display:none;">
    <div class="j-hand">
      <h2>Játékos</h2>
      <div id="player-hand"></div>
      <p id="player-total"></p>
    </div>
    <div class="d-hand">
      <h2>Osztó</h2>
      <div id="dealer-hand"></div>
      <p id="dealer-total"></p>
    </div>
    <button onclick="hit()">Húzás (Hit)</button>
    <button onclick="stand()">Megállás (Stand)</button>
    <p id="message"></p>
    <button onclick="reset()">Új kör</button>
  </div>

  <script src="bl.js"></script>
</body>
</html>
